<html lang="en">

<head>

    <title>Audio EQ</title>

</head>

<body>
    <div class="container" style="position: relative;">

        <div class="header-bar">
            <img src="icons/logo-horizontal.png" alt="EQ & Volume Boost Logo" class="brand-logo">

            <button id="settingsBtn" class="icon-button" aria-label="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.115 1.115 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.115 1.115 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.332.183-.582.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.115 1.115 0 01-1.369-.49l-1.297-2.247a1.115 1.115 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.115 1.115 0 01-.26-1.43l1.297-2.247a1.115 1.115 0 011.37-.491l1.217.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>

        <p id="statusMessage" class="status-message" data-i18n="status_disabled">Extension disabled.</p>

        <div id="tabConflictPanel"
            style="display: none; background: #fff3cd; padding: 10px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #ffeeba;">
            <p data-i18n="conflict_warning" style="margin: 0; color: #856404; font-size: 0.9em; text-align: center;">
                üîä Another tab is being amplified.
            </p>
            <button id="takeOverBtn" data-i18n="button_takeover"
                style="width: 100%; margin-top: 8px; background: #f59e0b; color: white; border: none; padding: 8px; border-radius: 6px; cursor: pointer; font-weight: bold;">
                Use on this tab
            </button>
        </div>

        <div id="mainControls">
            <div class="control-group general-controls">
                <div class="toggle-switch">
                    <label class="toggle-label" data-i18n="toggle_label">Extension Enabled</label>
                    <label class="switch">
                        <input type="checkbox" id="toggleEnabled">
                        <span class="slider round"></span>
                    </label>
                </div>
                <button id="resetButton" class="reset-button" data-i18n="button_reset">Reset EQ & Vol.</button>
            </div>

            <hr>

            <h4 class="section-title" data-i18n="section_volume">Volume (Preamp)</h4>
            <div class="eq-control volume-control">
                <input type="range" id="volumeSlider" min="0.0" max="4.0" step="0.05" value="1.0">
                <span id="volumeValue" class="value-display">100%</span>
            </div>

            <hr>

            <h4 class="section-title" data-i18n="section_eq">Equalizer (-12dB to +12dB)</h4>

            <div class="eq-control">
                <label for="bassSlider" data-i18n="label_bass">Bass (100 Hz)</label>
                <input type="range" id="bassSlider" min="-12.0" max="12.0" step="0.5" value="0.0">
                <span id="bassValue" class="value-display">0 dB</span>
            </div>

            <div class="eq-control">
                <label for="midSlider" data-i18n="label_mids">Mids (1000 Hz)</label>
                <input type="range" id="midSlider" min="-12.0" max="12.0" step="0.5" value="0.0">
                <span id="midValue" class="value-display">0 dB</span>
            </div>

            <div class="eq-control">
                <label for="trebleSlider" data-i18n="label_treble">Treble (8000 Hz)</label>
                <input type="range" id="trebleSlider" min="-12.0" max="12.0" step="0.5" value="0.0">
                <span id="trebleValue" class="value-display">0 dB</span>
            </div>
        </div>

        <div id="settingsPanel" class="settings-panel hidden">
            <div class="settings-header">
                <h4 data-i18n="settings_title">Settings</h4>
                <button id="closeSettingsBtn" class="icon-button close-button" aria-label="Close">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="settings-content">
                <div class="setting-row" style="margin-bottom: 15px;">
                    <label for="languageSelect"
                        style="display:block; margin-bottom: 8px; font-weight:600; color:#4b5563; font-size: 0.95em;"
                        data-i18n="settings_language_label">Language</label>
                    <select id="languageSelect"
                        style="width:100%; padding: 10px; border-radius: 6px; border: 1px solid #d1d5db; background-color: white; font-size: 0.95em;">
                        <option value="en">English</option>
                        <option value="es">Espa√±ol</option>
                        <option value="de">Deutsch</option>
                        <option value="fr">Fran√ßais</option>
                        <option value="it">Italiano</option>
                        <option value="ja">Êó•Êú¨Ë™û (Japanese)</option>
                        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
                        <option value="zh_CN">‰∏≠Êñá (Chinese)</option>
                    </select>
                </div>
            </div>

            <div class="settings-footer" style="text-align: center; padding-top: 5px;">
                <hr style="margin: 0 0 8px 0; border: 0; height: 1px; background: #e5e7eb;">

                <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 5px;">
                    <button id="openAboutBtn" class="text-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor"
                            style="width:18px;height:18px;margin-right:5px;vertical-align:text-bottom;">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                        </svg>
                        About
                    </button>
                    <p style="color: #9ca3af; font-size: 0.75em; margin: 0;">v1.2.4</p>
                </div>
            </div>
        </div> <div id="aboutPanel" class="settings-panel hidden">
            <div class="settings-header">
                <h4>About</h4>
                <button id="closeAboutBtn" class="icon-button close-button" aria-label="Back">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                    </svg>
                </button>
            </div>

            <div class="settings-content"
                style="text-align: center; display: flex; flex-direction: column; justify-content: center; height: 80%;">

                <img src="icons/icon128.png" alt="Logo"
                    style="width: 64px; height: 64px; margin: 0 auto 15px auto; display: block;">

                <h3 style="font-size: 1.1em; color: #1e3a8a; margin-bottom: 5px;">Chrome EQ & Volume</h3>
                <p style="color: #6b7280; font-size: 0.9em; margin-bottom: 25px;">Boost your audio to the max.</p>

                <p style="color: #6b7280; font-size: 0.85em; margin-bottom: 5px;">
                    <span data-i18n="footer_made_with">Made with ‚ù§Ô∏è by</span>
                </p>
                <a href="https://www.jussitorres.com/" target="_blank"
                    style="color: #2563eb; text-decoration: none; font-weight: 600; font-size: 1em; margin-bottom: 30px; display: block;">
                    Jussi Torres
                </a>

                <a href="https://buymeacoffee.com/jussitorres" target="_blank" class="donate-button"
                    data-i18n="footer_buy_coffee">
                    ‚òï Buy me a coffee
                </a>
            </div>
        </div>

    </div>
    <script src="popup.js"></script>
</body>
